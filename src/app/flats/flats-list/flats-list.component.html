<table class="table table-sm table-hover">
  <tr *ngFor="let flat of flatService.flatList">
    <td>{{flat.floor}} - {{flat.number}} - {{flat.totalarea}}</td>
    <td>{{flat.postindex}} - {{flat.houseid}}</td>
    <td>
      <a class="btn" (click)="showForedit(flat)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(flat.id)">
          <i class="fa fa-trash-o"></i>
        </a>
    </td>
  </tr>
</table>
