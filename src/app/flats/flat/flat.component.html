<form  class="emp-form" #FlatForm="ngForm" (ngSubmit)="onSubmit(flatForm)">
  <input  type="hidden"  *ngIf="flatService.selectedFlat && flatService.selectedFlat.id" name="id" #id="ngModel" [(ngModel)]="flatService.selectedFlat.id">
<div class="form-row">
<div class="form-group col-md-6">
  <input  class="form-control" name="floor" #floor="ngModel" [(ngModel)]="flatService.selectedFlat.floor" placeholder="floor" required>
  <div class="validation-error" *ngIf="street.invalid && street.touched">This field is Required</div>
</div>
<div class="form-group col-md-6">
  <input  class="form-control" name="number" #number="ngModel" [(ngModel)]="flatService.selectedFlat.number" placeholder="number" required> 
  
  <div class="validation-error" *ngIf="number.invalid && number.touched">This field is Required</div>
</div>

</div>
<div class="form-group">
  <input  class="form-control" name="totalarea" #totalarea="ngModel" [(ngModel)]="flatService.selectedFlat.totalarea" placeholder="totalarea" required>
  <div class="validation-error" *ngIf="totalarea.invalid && totalarea.touched">This field is Required</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
  <input  class="form-control" name="livingspace" #livingspace="ngModel" [(ngModel)]="flatService.selectedFlat.livingspace " placeholder="livingspace">
</div>
<div class="form-group col-md-6">
  <input  class="form-control" name="houseid" #houseid="ngModel" [(ngModel)]="flatService.selectedFlat.houseid" placeholder="houseid" required> 
  
  <div class="validation-error" *ngIf="houseid.invalid && houseid.touched">This field is Required</div>
</div>

<div class="form-group col-md-8">
  <button [disabled]="!flatForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-save"></i> Submit</button>
</div>
<div class="form-group col-md-4">
  <button type="button" class="btn btn-lg btn-block btn-secondary"(click)="resetForm(flatForm)"><i class="fas fa-redo"></i> Reset</button>
</div>
</div>
</form>
