
<form  class="emp-form" #houseForm="ngForm" (ngSubmit)="onSubmit(houseForm)">
<div class="form-row">
<div class="form-group col-md-6">
  <input  class="form-control" name="username" #username="ngModel" [(ngModel)]="credentials.username" placeholder="Username" required>
  <div class="validation-error" *ngIf="username.invalid && username.touched">This field is Required</div>
</div>
<div class="form-group col-md-6">
  <input  class="form-control" name="password" #password="ngModel" [(ngModel)]="credentials.password" placeholder="Password" required> 
  <div class="validation-error" *ngIf="password.invalid && password.touched">This field is Required</div>
</div>
</div>
<div class="form-group col-md-8">
  <button [disabled]="!houseForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-save"></i> Submit</button>
</div>
<div class="form-group col-md-4">
  <button type="button" class="btn btn-lg btn-block btn-secondary"(click)="goAsGuest()"><i class="fas fa-redo"></i> Guest</button>
</div>
</form>
